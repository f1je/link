
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LINK | Roblox Rivals Clan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<header>
    <h1>LINK</h1>
    <p>Elite Competitive Roblox Rivals Clan</p>
    <div class="buttons">
        <a href="#join" class="btn red">Join Tryouts</a>
        <a href="https://discord.gg/yourlink" class="btn outline" target="_blank">Discord</a>
    </div>
</header>

<section class="roster">
    <h2>Leadership</h2>
    <div class="players">

        <div class="player">
            <img src="https://robohash.org/LinkF1je?set=set4">
            <h3>Link F1je</h3>
            <p>Owner</p>
        </div>

        <div class="player">
            <img src="https://robohash.org/MargielaLink?set=set4">
            <h3>Margiela Link</h3>
            <p>Co-Owner</p>
        </div>

    </div>
</section>

<section id="join" class="join">
    <h2>Tryout Application</h2>
    <form id="form">
        <input type="text" id="username" placeholder="Roblox Username" required>
        <input type="text" id="rank" placeholder="Current Rank" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="discordUser" placeholder="Discord Username (ex: user#0001)" required>
        <input type="text" id="discordId" placeholder="Discord ID (numbers only)" required>
        <button type="submit">Submit Application</button>
    </form>
    <p id="success"></p>
</section>

<footer>
    <p>Â© 2026 LINK Clan | Roblox Rivals Competitive</p>
</footer>

<script src="script.js"></script>
</body>
</html>
